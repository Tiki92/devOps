version: "3"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/:/backend
    working_dir: /backend/
    command: sh entrypoint.sh
    ports:
      - '8080:8080'

  frontend:
    image: node:8
    working_dir: /frontend
    volumes:
      - ./frontend/:/frontend
    command: sh -c "yarn && yarn build"

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/var/www/frontend
    depends_on:
      - backend
